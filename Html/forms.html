<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <form action="">

        <h1>Payment form</h1>

        <h2>Contact Information</h2>


        <p>First Name: <input type="text" placeholder="First Name" name="firstName"></p>

        <p>Second Name:<input type="text" placeholder="Last Name" name="lastName"></p>

        <fieldset>

            <legend>Gender</legend>

            <p>
                Male<input type="radio" name="gender">
                Female <input type="radio" name="gender">
            </p>


        </fieldset>

        <p>Address: <textarea name="address" cols="30" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" required></p>
        <p>Mobile: <input type="number" name="mobileNumber"></p>

        <h2>Payment Information</h2>

        <p>Card type:
            <select name="cardType">
                <option value="#">Select your card type</option>
                <option value="visa">Visa</option>
                <option value="master">Master Card</option>
                <option value="slice">Slice</option>
            </select>
        </p>

        <p>Card number: <input type="number"></p>
        <p>CVV: <input type="password"></p>

        <p>Expiry date: <input type="date" name="expire"></p>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
